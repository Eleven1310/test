<!DOCTYPE html>
<html>
   <head>
       <title>Test</title>
       <meta charset = "utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <style>
           .container{
               overflow: hidden;
           }
           .tab{
               float: left;
               margin-right: 25px;
           }
           .tab input{
               display: block;
               margin-bottom: 13px;
           }
           tr:hover{
               background-color: aqua;
           }
           
       </style>
   </head>
   <body>
       <div class="container">
           <div class="tab tab-1">
               <table id="table" border="1">
                   <tr>
                       <th>First Name</th>
                       <th>Last Name</th>
                       <th>Age</th>
                   </tr>
               </table>
           </div>
           <div class="tab tab2">
               First Name :<input type="text" name="fname" id="fname">
               Last Name :<input type="text" name="lname" id="lname">
               Age :<input type="number" name="age" id="age">

               <button onclick="addRow()">Add</button>
               <button onclick="editTable()">Edit</button>
               <button onclick="deleteRow()">Remove</button>
           </div>
           
       </div>

      <script>
          var rIndex,
          table = document.getElementById("table")

          function addRow(){
              if(checkInput())
              {
              var row = table.insertRow(),
              cell1 = row.insertCell(0),
              cell2 = row.insertCell(1),
              cell3 = row.insertCell(2)

              cell1.innerHTML = document.getElementById("fname").value
              cell2.innerHTML = document.getElementById("lname").value
              cell3.innerHTML = document.getElementById("age").value
              selectRowInput()
              }
          }

          function checkInput(){
              if(document.getElementById("fname").value === ""){
                  alert("Please enter the First Name")
              }
              else if(document.getElementById("lname").value === ""){
                  alert("Please enter the Second Name")
              }
              else if(document.getElementById("age").value === ""){
                  alert("Please enter your age")
              }
              else{
                  return true
              }
          }

          function selectRowInput(){
              for (var i = 1;i<table.rows.length; i++){

                table.rows[i].onclick = function(){
                    rIndex = this.rowIndex
                    console.log(rIndex)
                    document.getElementById("fname").value = this.cells[0].innerHTML
                    document.getElementById("lname").value = this.cells[1].innerHTML
                    document.getElementById("age").value = this.cells[2].innerHTML
                }
              }
          }

          function editTable(){
            if(checkInput())
            {
              var fname = document.getElementById("fname").value,
              lname = document.getElementById("lname").value,
              age = document.getElementById("age").value

              table.rows[rIndex].cells[0].innerHTML = fname
              table.rows[rIndex].cells[1].innerHTML = lname
              table.rows[rIndex].cells[2].innerHTML = age
          }
        }

          function deleteRow(){
              if(checkInput()){
              table.deleteRow(rIndex)
              document.getElementById("fname").value = ""
              document.getElementById("lname").value = ""
              document.getElementById("age").value = ""
              }

          }


      </script>


   </body>
</html>
